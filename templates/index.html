<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="static/index_style.css">

    <title>Titanic Survival using Decision Tree</title>
</head>

<body>
    <div class="full-body">
        <div class="form-data">
            <p class="bigger">Titanic Survival Prediction</p>
            <h1>Enter Passenger Details</h1>
            <form action="/predict_data" method="POST">
                <div class="input-field">
                    <label for="pclass">Enter Passenger Class</label>
                    <select name="pclass" id="pclass" class="data-field" required>
                        <option value="">Select an Option</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                    </select>
                </div>

                <div class="input-field">
                    <label for="sex">Enter your Gender</label>

                    <input type="radio" id="male" value="male" name="sex" class="data-field" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" value="female" name="sex">
                    <label for="female">Female</label>
                </div>

                <div class="input-field">
                    <label for="age">Age in years</label>
                    <input type="number" id="age" name="age"
                        class="data-field" min="0" max="100" required>
                </div>
                <div class="input-field">
                    <label for="sibsp">No. of Siblings/Spouses abroad</label>
                    <input type="number" id="sibsp" name="sibsp" class="data-field"
                        min="0" max="100" required>
                </div>
                <div class="input-field">
                    <label for="parch">No. of Parents/Children aboard</label>
                    <input type="number" id="parch" name="parch" class="data-field"
                        min="0" max="100" required>
                </div>
                <div class="input-field">
                    <label for="fare">Enter the fare charged</label>
                    <input type="number"id="fare" name="fare" class="data-field"
                        min="0" max="10000" required>
                </div>
                <div class="input-field">
                    <label for="embarked">Port of Embarkation</label>
                    <select name="embarked" id="embarked" class="data-field" required selected>
                        <option value="">Select any value</option>
                        <option value="C">Cherbourg</option>
                        <option value="Q">Queenstown</option>
                        <option value="S">Southampton</option>
                    </select>
                </div>
                <input type="submit" value="Predict" class="submit-button">
            </form>
            <br>
            <h3>OR</h3>
            <br>
            <h1>Upload a File</h1>
            <br>
            <a href="https://github.com/JuelBasak/DecisionTreeOnTitanic/blob/main/Sample%20File/test.csv"
                target="_blank">File Structure Reference</a>
            <br><br>

            <form action="/predict_file" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <br><br>
                <input type="submit" value="Submit file">
            </form>

            {% if output %}
            <div class="invalid">
                {{output}}
            </div>
            {% endif %}

        </div>

    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
